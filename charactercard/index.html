<body>
    <div class="card">

        <dvi class="character">
            <img id="image" src=snortleblat.webp alt="card_name">
            <h1 id="name"></h1>
            <div class="stats">
                <p>Class: <span id="class"></span></p>
                <p>Level: <span id="level"></span></p>
                <p>Health: <span id="health"></span></p>
            </div>
        </dvi>
        <div class="buttons">
            <button id="attack">Attacked</button>
            <button id="level">Level Up</button>
        </div>
    </div>
</body>
