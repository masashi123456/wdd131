<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog for WDD 131">
    <meta name="author" content="Masashi Ota">
    <title>Credit Card Info</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <form id="credit_card">
        <div class="first_card"> 
            <div id="total">
                <p>TOTAL: $199</p>
            </div> 
            <div id="card">
                <p>ðŸ’³</p>
            </div>
            
            <div id="numbers">
                <label for="card_numbers">Card Numbers</label>
                <input type="text" id="cNumbers" placeholder="1234 5678 9876 5432" aria-labelledby="card_numbers" required>  
            </div>
            
            <div id="holders">
                <label for="card_holderss">Card Holders</label>
                <input type="text" id="cHolders" placeholder="John Doe" aria-labelledby="card_holderss" required>  
                
            </div>

            <div id="expiration">
                <label for="card_days">Expiration</label>
                <input type="text" id="month" name="expire_month" placeholder="MM" aria-labelledby="card_days" required>  
                <input type="text" id="year" name="expire_year" placeholder="YY" aria-labelledby="card_days" required>  
            </div>
                
        </div>

        <div class="second_card">
            <div id="cvc">
                <label for="cvc">CVC/CVV</label>
                <input type="text" id="cvc" placeholder="XXX" aria-labelledby="cvc" required>  
            </div>
        </div>

        <button type="submit">Submit</button>
        <p id="message"></p>

        
    </form>

    <script src="scripts/script.js"></script>
    
</body>
</html>
